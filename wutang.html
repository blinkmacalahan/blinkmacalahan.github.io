  document.onreadystatechange = function () {

    if (document.readyState === 'interactive') {
      const wutangNameElement = document.querySelector("#wutangName");
      const letterSelector = document.querySelector("#letterSelector");
      const regenerateElement = document.querySelector("#wutangGenerator")
      letterSelector.addEventListener('change', (event) => {
        const letter = event.target.value;
        generateNameFromLetter(letter);
      });
      regenerateElement.addEventListener('click', (event) => {
        regenerateName();     
      })
      regenerateName();
    }
  }

  function regenerateName() {
    const selector = document.querySelector("#letterSelector");
    const letter = selector.options[selector.selectedIndex].value;
    generateNameFromLetter(letter);
  }

  function generateNameFromLetter(letter) {
    const subsetNouns = nouns.filter(noun => noun.charAt(0).toUpperCase() === letter);
    const wuname = subsetNouns[Math.floor(Math.random() * subsetNouns.length)] + ' ' + adjectives[Math.floor(Math.random() * adjectives.length)];
    document.querySelector("#wutangName").value = wuname;
  }

</script>
